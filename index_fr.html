<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta name="darkreader-lock" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="PORTFOLIO WILLIAMLRSS" />
		<title>P O R T F O L I O</title>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
	</head>
	<body>
		<header id="infoPanel" class="info-panel hide-in-mobile-view">
			<div class="info-panel__text">Utilisez les <b>touches du clavier.</b></div>
		</header>

		<div class="night-mode hide-in-mobile-view">
			<p class="night-mode__text">Mode nuit</p>
			<span class="night-mode__toggle hide-in-mobile-view">
				<input class="night-mode__toggle-input" type="checkbox" id="toggle" />
				<label class="night-mode__toggle-label" for="toggle"></label>
			</span>
		</div>

		<main class="main">
			<article id="carousel" class="carousel">
				<div class="selected">
					<a href="https://notion-profile.williamlrss.com" target="_blank" tabindex="0"></a>
					<img src="./images/notion-profile.jpg" data-info="notion-profile.williamlrss.com - Profil de compétences et contact" />
				</div>

				<div class="prevLeftSecond">
					<a href="https://booki.williamlrss.com" target="_blank" tabindex="0"></a>
					<img src="./images/booki.png" data-info="booki.williamlrss.com" />
				</div>

				<div class="prev">
					<a href="https://ohmyfood.williamlrss.com" target="_blank" tabindex="0"></a>
					<img src="./images/ohmyfood.png" data-info="ohmyfood.williamlrss.com" />
				</div>

				<div class="hideLeft">
					<a href="https://kanap.williamlrss.com" target="_blank" tabindex="0"></a>
					<img src="./images/kanap.png" data-info="kanap.williamlrss.com" />
				</div>

				<div class="next">
					<a href="https://hottakes.williamlrss.com" target="_blank" tabindex="0"></a>
					<img src="./images/hottakes.png" data-info="hottakes.williamlrss.com" />
				</div>

				<div class="nextRightSecond">
					<a href="https://kasa.williamlrss.com" target="_blank" tabindex="0"></a>
					<img src="./images/kasa.png" data-info="kasa.williamlrss.com" />
				</div>

				<div class="hideRight">
					<a href="https://notion-profile.williamlrss.com" target="_blank" tabindex="0"></a>
					<img src="./images/notion-profile.png" data-info="notion-profile.williamlrss.com - Profil de compétences et contact" />
				</div>
			</article>

			<p class="hide-in-mobile-view keyboard__credit">
				crédit :
				<a href="https://codepen.io/dobladov/pen/ZOqOoa" target="_blank">template carousel</a>
			</p>

			<section class="hide-in-mobile-view keyboard">
				<div class="keyboard__start keyboard--fade-out">
					<p class="keyboard__start__text"><b>Flèche de droite</b> pour commencer la navigation.</p>
				</div>
				<img id="flashingKey" class="keyboard__keys keyboard--fade-on-going keyboard--fade-out" src="./images/right-key.png" />
				<img id="keyboard" class="keyboard__keys keyboard--fade-in" src="./images/keyboard.png" />
				<img id="enter" class="keyboard__keys__enter" src="./images/enter-key.png" />
			</section>
			<button class="keyboard__toggle hide-in-mobile-view">Masquer le clavier</button>
		</main>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="js/darkMode.js"></script>
		<script src="js/script.js"></script>
		<script src="js/reloadFirstVisitor.js"></script>
	</body>
</html>
